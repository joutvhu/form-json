# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Publish NPM Package

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    outputs:
      continue: ${{ steps.should_continue.outputs.continue }}
    steps:
      - name: Get Current Release
        id: current_release
        uses: joutvhu/get-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Should continue
        id: should_continue
        run: |
          echo "::set-output name=continue::${{ github.event_name == 'workflow_dispatch' || contains(steps.current_release.outputs.tag_name, '_node') || !contains(steps.current_release.outputs.tag_name, '_') }}"

  publish:
    runs-on: ubuntu-latest
    needs: prepare
    if: ${{ needs.prepare.outputs.continue == 'true' }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: Install packages
        run: npm ci
        working-directory: node

      - name: Check tslint
        run: npm run lint
        working-directory: node

      - name: Compile typescript
        run: npm run build
        working-directory: node

      - name: Publish package
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: node
